<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" media="screen">

html, body {
  background-color: #EBEBE0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue, Helvetica', Arial, sans-serif;
  font-weight: 300;
}

html, a {
  color: #A6A6A4;
}

#canvas {
  position: relative;
  height: 80%;
  top: 10%;
  margin: 0 5% 0 5%;
}

    </style>

    <script src="lib/svg.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/svg.easing.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="svg.clock.min.js" type="text/javascript" charset="utf&#45;8"></script> -->
    <script src="svg.clock.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
function onLoad()
{
  SVG('canvas').size(200,200).clock('100%').start()
}
    </script>


  </head>

  <body onload='onLoad();'>
    <figure id="canvas"></figure>
  </body>

</html>
